<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/852a4f6fd4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <div id="content">
      <div class="container">
        <div class="first-column">
          <div class="list-title">
            <i class="fa-solid fa-inbox" style="color: #74c0fc"></i>
            <h4>Inbox</h4>
          </div>
          <div class="list-title">
            <i class="fa-solid fa-star" style="color: #ffd43b"></i>
            <h4>Today</h4>
          </div>
          <div class="list-title">
            <i class="fa-regular fa-calendar" style="color: #ff3a24"></i>
            <h4>Upcoming</h4>
          </div>
          <div class="list-title">
            <i class="fa-solid fa-layer-group" style="color: #a0db33"></i>
            <h4>Anytime</h4>
          </div>
          <div class="list-title">
            <i class="fa-solid fa-box-archive" style="color: #63e6be"></i>
            <h4>Someday</h4>
          </div>
        </div>
        <div class="second-column">
          <div class="current-list-title">
            <i class="fa-solid fa-star fa-xl" style="color: #ffd43b"></i>
            <h2>Today</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
