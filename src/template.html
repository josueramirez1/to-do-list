<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/852a4f6fd4.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <div id="content">
      <div class="container">
        <div class="first-column-body">
          <div class="all-lists">
            <div class="generic-lists">
              <div class="list-title">
                <i class="default fa-solid fa-inbox" style="color: #74c0fc"></i>
                <p class="generic-list-text-item">Inbox</p>
              </div>
              <div class="list-title">
                <i class="default fa-solid fa-star" style="color: #ffd43b"></i>
                <p class="generic-list-text-item">Today</p>
              </div>
              <div class="list-title">
                <i
                  class="default fa-regular fa-calendar"
                  style="color: #ff3a24"
                ></i>
                <p class="generic-list-text-item">Upcoming</p>
              </div>
              <div class="list-title">
                <i
                  class="default fa-solid fa-layer-group"
                  style="color: #a0db33"
                ></i>
                <p class="generic-list-text-item">Anytime</p>
              </div>
              <div class="list-title">
                <i
                  class="default fa-solid fa-box-archive"
                  style="color: #63e6be"
                ></i>
                <p class="generic-list-text-item">Someday</p>
              </div>
            </div>
            <hr />
            <div class="lists"></div>
          </div>
        </div>
        <div class="second-column-body">
          <div class="current-list-title">
            <i class="fa-solid fa-inbox fa-xl" style="color: #74c0fc"></i>
            <h2>Inbox</h2>
          </div>

          <div class="current-list-items"></div>
        </div>
        <div class="first-column-list-footer">
          <div class="new-list-footer">
            <i class="fa-solid fa-plus"></i>
            <p>New List</p>
          </div>
          <i class="fa-solid fa-list"></i>
        </div>
        <div class="second-column-list-footer">
          <i class="fa-solid fa-plus"></i>
          <i class="fa-solid fa-delete-left"></i>
          <i class="fa-regular fa-calendar"></i>
          <i class="fa-solid fa-arrow-right"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </body>
</html>
